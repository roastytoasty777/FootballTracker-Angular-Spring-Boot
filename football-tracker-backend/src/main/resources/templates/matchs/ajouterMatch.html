<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter Match</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div th:replace="fragments/header :: header"></div>
    <h2>Ajouter un Nouveau Match</h2>
    <form th:action="@{/matchs/save}" method="post" th:object="${match}">
        <div class="mb-3">
            <label for="homeTeam" class="form-label">Équipe Domicile ID :</label>
            <input type="number" id="homeTeam" th:field="*{homeTeam.id}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="awayTeam" class="form-label">Équipe Extérieur ID :</label>
            <input type="number" id="awayTeam" th:field="*{awayTeam.id}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="matchDate" class="form-label">Date et Heure :</label>
            <input type="datetime-local" id="matchDate" th:field="*{matchDate}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="venue" class="form-label">Lieu (Venue) :</label>
            <input type="text" id="venue" th:field="*{venue}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Sauvegarder</button>
        <a th:href="@{/matchs/all}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
