<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Équipe</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div th:replace="fragments/header :: header"></div>
    <h2>Modifier l'Équipe</h2>
    <form th:action="@{/teams/save}" method="post" th:object="${team}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="ville" class="form-label">Ville :</label>
            <input type="text" id="ville" th:field="*{ville}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="annee" class="form-label">Année de création :</label>
            <input type="number" id="annee" th:field="*{annee}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Mettre à jour</button>
        <a th:href="@{/teams/all}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
