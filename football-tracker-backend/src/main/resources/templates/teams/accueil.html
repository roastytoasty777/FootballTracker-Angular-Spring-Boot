<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Équipes</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div th:replace="fragments/header :: header"></div>
    <h2>Liste des Équipes</h2>

    <div class="mb-3">
        <form th:action="@{/teams/all}" method="get" class="d-flex">
            <input type="text" name="mc" th:value="${mc}" placeholder="Rechercher par nom..." class="form-control me-2"/>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
    </div>

    <a th:href="@{/teams/add}" class="btn btn-success mb-3">Ajouter une Équipe</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Ville</th>
            <th>Année de création</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t:${teams}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.nom}"></td>
            <td th:text="${t.ville}"></td>
            <td th:text="${t.annee}"></td>
            <td>
                <a th:href="@{/teams/edit/{id}(id=${t.id})}" class="btn btn-sm btn-info">Modifier</a>
                <form th:action="@{/teams/delete/{id}(id=${t.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
